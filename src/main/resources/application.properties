spring.application.name=BM
# 1. Database Connection URL (ensure the database '_db' is created in MySQL first)
spring.datasource.url=jdbc:mysql://localhost:3306/bm_db

# 2. Database Credentials
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# 3. Driver Class (Spring Boot 4 detects this, but explicit is safer)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# 4. Hibernate / JPA Settings
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

spring.config.import=optional:file:.env[.properties]